    body {
      background-color: white;
    }
    
    .markdown-body {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      color: #333;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }
    
    .markdown-body a {
      background: transparent;
    }
    
    .markdown-body code {
      font-family: monospace, monospace;
      font-size: 1em;
    }
    
    .markdown-body a {
      color: #4183c4;
      text-decoration: none;
    }
    
    .markdown-body a:hover,
    .markdown-body a:focus,
    .markdown-body a:active {
      text-decoration: underline;
    }
    
    .markdown-body ul {
      padding: 0;
      margin-top: 0;
      margin-bottom: 0;
    }
    
    .markdown-body code {
      font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }
    
  .markdown-body p,
    .markdown-body ul,
    .markdown-body ol {
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .markdown-body ul,
    .markdown-body ol {
      padding-left: 2em;
    }
    
    .markdown-body li>p {
      margin-top: 16px;
    }
    
    .markdown-body code {
      padding: 0;
      padding-top: 0.2em;
      padding-bottom: 0.2em;
      margin: 0;
      font-size: 85%;
      background-color: rgba(0,0,0,0.04);
      border-radius: 3px;
    }

    .markdown-body pre {
      word-wrap: normal;
    }
    
    .markdown-body code:before,
    .markdown-body code:after {
      letter-spacing: -0.2em;
      content: "\00a0";
    }

    .markdown-body pre code {
      display: inline;
      max-width: initial;
      padding: 0;
      margin: 0;
      overflow: initial;
      line-height: inherit;
      word-wrap: normal;
      background-color: transparent;
      border: 0;
    }
    
    .markdown-body pre code:before,
    .markdown-body pre code:after {
      content: normal;
    }
